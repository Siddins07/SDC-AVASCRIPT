<!-- write a javascript to display the day of week based on number-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Click Me" onclick="fun()">
    <h3 id="res"> </h3>
    <script>
        function fun()
        {
            let day=prompt("enter the number to display the day of the week:");
            switch(day)
            {
                case '1':
                    document.getElementById("res").innerHTML=("Monday");
                    break;
                case '2':
                    document.getElementById("res").innerHTML=("Tuesday");
                    break;
                case '3':
                    document.getElementById("res").innerHTML=("Wednesday");
                    break;
                case '4':
                    document.getElementById("res").innerHTML=("thrusday");
                    break;
                case '5':
                    document.getElementById("res").innerHTML=("friday");
                    break;
                case '6':
                    document.getElementById("res").innerHTML=("Saturdat");
                    break;
                case '7':
                    document.getElementById("res").innerHTML=("Sunday");
                    break;
                default:
                    document.getElementById("res").innerHTML=("day does not exist");
                    break;
                    

            }
        }

    </script>

</body>
</html>
