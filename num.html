<!--write a javascript to find out the greatest of 3 numbers--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Click Me" onclick="fun()">
    <h3 id="res"> </h3>
    <script>
        function fun()
        {
            num1=prompt("enter the first number:")
            num2=prompt("enter second number:")
            num3=prompt("enter third number:")
            if (num1<num2)
            {
                 document.getElementById("res").innerHTML=(` second number ${num2} is gratest`);
            }
            if (num2<num3)
            {
                 document.getElementById("res").innerHTML=(`third number ${num3} is greatest`);
            }
            if (num3<num1)
            {
                 document.getElementById("res").innerHTML=(`first number  ${num1}  greatest`);
            }
    }
    </script>
</body>
</html>
